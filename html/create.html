<html lang="en-us"
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Create an Account</title>
</head>
<body>


	<div class="registro">
		<form method="POST" action="">
			
				<label for="name">Name:</label>
				<input id="name" type="text" placeholder="Type your name..." required>
				<br/>
				<br/>
				<label for="email">Email:</label><br/>
				<input id="email" type="email" placeholder="adress@domain.com" required>
				<br/>
				<br/>
				<label for="password">Password:</label><br/>
				<input id="password" type="password" placeholder="Type your password" required>
				<br/>
				<br/>
				<label for="date">Birthday:</label>
				<input id="birthday" type="date" required>
				<br/>
				<br/>
				<input id="submit" type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
