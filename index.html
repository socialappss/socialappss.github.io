<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Login | Rede Social</title>
</head>
<body>
    <div class="login-area">
        <div class="login-card">
            <span class="small login-card-create-account">Need an Account?<br>
            Click Here, It's Free!</span>
            <form action="#" method="#">
                <label for="email">Email</label><br>
                <input id="email" type="email" required autofocus><br>
                <label for="password">Password</label><br>
                <input id="password" type="password" required><br>
                <input id="checkbox" type="checkbox">
                <span style="font-weight: lighter; font-size: 14px;">Stay signed in</span><br>
                <input id="submit" type="submit" value="Log In">
                <span style="text-decoration: underline; cursor: pointer; display: inline-block; margin-top: 12px; margin-bottom: 40px;">Forgot Password?</span>
            </form>
        </div>
    </div>
</body>
</html>
